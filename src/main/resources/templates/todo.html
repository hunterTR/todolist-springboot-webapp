<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">
<head lang="en">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ONGOING</title>
</head>
<body>

<div layout:fragment="content">
    <h1>ONGOING</h1>
    <div class="table-responsive">

    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Content</th>
            <th>Date</th>
            <th></th>
        </tr>
        <tr th:each="todo : ${todoList}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.name}"></td>
            <td th:text="${todo.content}"></td>
            <td th:if="${todo.status} == 1" th:text="${todo.createdate}"></td>
            <td th:if="${todo.status} == 2" th:text="${todo.updatedate}"></td>
            <td><a th:if="${todo.status} == 1" class="btn btn-lg btn-primary" th:href="@{/todo/update(id=${todo.id})}">Done</a></td>

        </tr>
    </table>
        </div>
</div>



</body>
</html>
