<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">
<head lang="en">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create a new todo</title>
</head>
<body>

<div layout:fragment="content">

    <h1>Create a new TO DO</h1>

    <form name="form" action="#" th:action="@{/todo/create}"  th:object="${form}" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" name="content" id="content" th:field="*{content}" />
        </div>
        <button type="submit">Save</button>
    </form>

</div>

</body>
</html>
